<div> id = {{post.ID}}</div>

<!-- Page Content -->
<div class="container">

    <div class="row">
  
      <!-- Post Content Column -->
      <div class="col-lg-8">
  
        <!-- Title -->
        <h1 class="mt-4">{{post.title}}</h1>
  
  
        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{post.author}}</a>
        </p>
  
        <hr>
  
        <!-- Date/Time -->
        <p>Posted on {{post.postDate}}</p>

        <hr>
  
        <!-- Post Content -->
        <p class="lead">{{post.body}}</p>
  
        <hr>
      </div>
  
      <!-- Sidebar Widgets Column --> 
        <div class="col-md-4">
          <app-sidebar></app-sidebar>
          </div>
  
    </div>
    <!-- /.row -->
  
  </div>
  <!-- /.container -->
