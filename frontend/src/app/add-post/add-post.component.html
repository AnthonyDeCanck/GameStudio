<div class="container">
    <div class="row">
        <div class="col-md-12" style="text-align:center">
<div class="ui segment">
    <div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
    <form class="ui form" [formGroup]='post' (ngSubmit)='onSubmit()'>
      <h4 class="ui dividing header">Add Post</h4>
      <div class="field">
          <label for="title">title</label>
          <input id="name" name="title" formControlName='title' >
          
        </div>
        <div class="field">
            <label for="body">body</label>
            <textarea id="body" name="body" formControlName='body'></textarea>
                
        </div>
        <div class="field">
            <label for="gameFile">Add GameFile (optional / SWF only!)</label>
            <input id="gameFile" name="gameFile"  type="file" (change)="handleGameInput($event.target.files)">
            <button type="button" class="ui positive right button" (click)="uploadGame()">
                Upload Game
            </button>
            <p>{{this.gameUploadStatus}}</p>
        </div>
        <div class="field">
            <label for="tImage">Add Title Image (optional)</label>
            <input id="tImage" name="tImage"  type="file" (change)="handleImageInput($event.target.files)">
            <button type="button" class="ui positive right button" (click)="uploadImage()">
                Upload Image
            </button>
            <p>{{this.imageUploadStatus}}</p>
        </div>
        <button type='submit' class="ui positive right button">
            Publish Post
          </button>
    </form>

  </div>
</div>
</div>
</div>
