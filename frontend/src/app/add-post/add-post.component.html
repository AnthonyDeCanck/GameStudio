<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="text-align: center">
                <div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
                <form class="ui form" [formGroup]='post' (ngSubmit)='onSubmit()'>
                  <h4 class="ui dividing header">Create post</h4>
                  <div class="field">
                      <label for="title">title</label>
                      <input id="name" name="title" formControlName='title'>
                      
                    </div>
                    <div class="field">
                        <label for="body">body</label>
                        <textarea id="body" name="body" formControlName='body'></textarea>
                            
                    </div>
                    <button type='submit' class="ui positive right button">
                        Publish Post
                      </button>
                </form>
        </div>
    </div>
    
  </div>
