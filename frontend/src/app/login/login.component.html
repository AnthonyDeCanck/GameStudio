<div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
    	<div class="col-md-4 col-md-offset-4 col-lg-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login via site</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form [formGroup]='user' (ngSubmit)='onSubmit()' role="form">
              <fieldset>
			    	  	<div class="form-group">
			    		    <input formControlName='username' class="form-control" data-test="username" placeholder="Username" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" formControlName='password' data-test="password" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
						</div>
						<button type='submit' [disabled]='!user.valid' class="btn btn-lg btn-success btn-block" id='loginbtn' data-test="loginBtn">log in</button>
			    	  </fieldset>
			      </form>
                      <hr/>
                    <div style="text-align: center;"><h4>OR</h4></div>
                    <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">
			    </div>
			</div>
		</div>
	</div>
</div>
