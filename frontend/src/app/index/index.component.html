<header>
<div class="container">

            <div class="site-heading">
                <p>
                    <img src="assets/img/GameStudio_Logo_Small.png" alt="header" class="centerDiv">
                </p>
                <p id="buttonP">
                    <button class="btn btn-danger">Get Started Now!</button>
                </p>

        </div>
    </div>
</div>

            </ul>
